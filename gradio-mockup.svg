<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="50" y="50" font-size="24" font-weight="bold">ðŸŽ¯ AI-Powered RL Audit Pricing Model</text>
    
    <!-- JSON Input Box -->
    <rect x="50" y="80" width="700" height="100" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="60" y="100" font-size="14">Enter JSON Data</text>
    <rect x="60" y="110" width="680" height="60" rx="4" fill="white" stroke="#ced4da"/>
    <text x="70" y="140" font-size="12" fill="#6c757d">{"feature1": "value1", "feature2": "value2"}</text>
    <rect x="50" y="190" width="700" height="40" rx="4" fill="#0d6efd" stroke="none"/>
    <text x="370" y="215" font-size="14" fill="white" text-anchor="middle">Get Prediction</text>

    <!-- Chat Window -->
    <rect x="50" y="250" width="700" height="200" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="60" y="270" font-size="14">Audit Pricing Chat</text>
    <rect x="60" y="280" width="680" height="160" rx="4" fill="white" stroke="#ced4da"/>
    <!-- Chat Messages -->
    <rect x="70" y="290" width="660" height="40" rx="4" fill="#e9ecef"/>
    <text x="80" y="315" font-size="12">User input: {...}</text>
    <rect x="70" y="340" width="660" height="40" rx="4" fill="#f8f9fa"/>
    <text x="80" y="365" font-size="12">Predicted price: $5000</text>

    <!-- File Upload -->
    <rect x="50" y="470" width="700" height="120" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="60" y="490" font-size="14">Upload Historical Data</text>
    <rect x="60" y="500" width="680" height="40" rx="4" fill="white" stroke="#ced4da"/>
    <text x="70" y="525" font-size="12" fill="#6c757d">Select .tsv file</text>
    <rect x="50" y="550" width="700" height="40" rx="4" fill="#6c757d" stroke="none"/>
    <text x="370" y="575" font-size="14" fill="white" text-anchor="middle">Upload Data</text>

    <!-- Feedback Section -->
    <rect x="50" y="610" width="700" height="250" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="60" y="630" font-size="14">Provide Feedback on Prediction</text>
    <rect x="60" y="640" width="680" height="60" rx="4" fill="white" stroke="#ced4da"/>
    <text x="70" y="670" font-size="12" fill="#6c757d">{"feedback": "price_too_high", "suggested_price": 4500}</text>
    
    <!-- Price Slider -->
    <text x="60" y="730" font-size="14">Adjust Audit Price</text>
    <rect x="60" y="740" width="680" height="40" rx="4" fill="white" stroke="#ced4da"/>
    <rect x="70" y="755" width="660" height="10" rx="5" fill="#dee2e6"/>
    <circle cx="370" cy="760" r="8" fill="#0d6efd"/>
    <text x="70" y="780" font-size="12" fill="#6c757d">-1000</text>
    <text x="720" y="780" font-size="12" fill="#6c757d" text-anchor="end">30000</text>
    
    <!-- Submit Feedback Button -->
    <rect x="50" y="800" width="700" height="40" rx="4" fill="#198754" stroke="none"/>
    <text x="370" y="825" font-size="14" fill="white" text-anchor="middle">Submit Feedback</text>
</svg>